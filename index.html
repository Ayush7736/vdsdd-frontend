<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream & Vault Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video <span class="accent">Master Tool</span></h1>

        <section class="panel">
            <h2>1. Live Proxy Streamer</h2>
            <div class="input-row">
                <input type="text" id="streamUrl" placeholder="Paste Restricted Link (MP4/MOV)...">
                <button onclick="handleStream()">Stream</button>
            </div>
            <div id="streamPreview" class="preview-box hidden">
                <div class="draggable-card" id="dragStream" draggable="true">
                    <video id="vStream" autoplay muted loop playsinline></video>
                    <div class="overlay">LIVE STREAM (DRAG ME)</div>
                </div>
                <p id="streamStatus" class="status-text">Ready</p>
            </div>
        </section>

        <section class="panel">
            <h2>2. Base64 Encoder / Decoder</h2>
            <div class="input-row">
                <input type="file" id="fileEncoder" accept="video/*">
                <input type="file" id="txtDecoder" accept=".txt">
            </div>
            <textarea id="b64Text" placeholder="Paste Base64 code here to Decode..."></textarea>
            
            <div id="vaultPreview" class="preview-box hidden">
                <div class="draggable-card" id="dragVault" draggable="true">
                    <video id="vVault" controls playsinline></video>
                    <div class="overlay">BASE64 DATA (DRAG ME)</div>
                </div>
                <div class="btn-group">
                    <button onclick="downloadTxt()">Download .txt</button>
                    <button onclick="copyB64()">Copy Code</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
