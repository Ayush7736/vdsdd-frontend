<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Data Vault | Base64 Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vault-container">
        <h1>Video <span class="accent">Data Vault</span></h1>

        <section class="box">
            <h2>1. Encode & Drag</h2>
            <p>Convert video file/link to Base64</p>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Paste URL...">
                <span class="or">OR</span>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <div id="previewArea" class="hidden">
                <div class="card" id="dragCard" draggable="true">
                    <video id="videoPreview" autoplay muted loop playsinline></video>
                    <div class="overlay">DRAG ME</div>
                </div>
                <div class="action-buttons">
                    <button onclick="downloadAsTxt()">Download as .txt</button>
                    <button onclick="copyToClipboard()">Copy Base64</button>
                </div>
            </div>
        </section>

        <section class="box">
            <h2>2. Decode & Reconstruct</h2>
            <p>Upload .txt or paste Base64 code</p>
            <textarea id="decodeInput" placeholder="Paste Base64 code here..."></textarea>
            <div class="input-group">
                <input type="file" id="txtUpload" accept=".txt">
            </div>
            <div id="decodeArea" class="hidden">
                <video id="decodedVideo" controls></video>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
