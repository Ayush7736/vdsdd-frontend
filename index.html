<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video ⇄ Base64 Encoder / Decoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Video ⇄ Base64 Tool</h1>

    <!-- Player & Fullscreen -->
    <section class="card">
      <h2>Player & Fullscreen</h2>
      <div class="video-wrap">
        <video id="videoPreview" controls playsinline></video>
        <button id="fsBtn" class="btn small">⛶ Fullscreen</button>
      </div>

      <div class="row">
        <input id="urlInput" placeholder="Paste direct mp4 URL (optional)" />
        <button id="loadUrlBtn" class="btn">Load URL</button>
      </div>

      <div class="row">
        <input type="file" id="videoFile" accept="video/*" />
        <button id="playFileBtn" class="btn">Play File</button>
      </div>
    </section>

    <!-- Encode to Base64 -->
    <section class="card">
      <h2>Encode → Base64</h2>

      <div class="row">
        <button id="encodeBtn" class="btn primary">Encode Active Video or File</button>
      </div>

      <div class="row">
        <textarea id="base64Output" placeholder="Base64 output will appear here"></textarea>
      </div>

      <div class="row actions">
        <button id="copyB64" class="btn">Copy Base64</button>
        <button id="downloadTxt" class="btn">Download .txt</button>
      </div>
    </section>

    <!-- Decoder -->
    <section class="card">
      <h2>Decode Base64 → Video</h2>

      <div class="row">
        <textarea id="decodeInput" placeholder="Paste Base64 string here"></textarea>
      </div>

      <div class="row">
        <input type="file" id="txtUpload" accept=".txt,text/plain" />
        <button id="decodeBtn" class="btn primary">Decode & Play</button>
      </div>

      <div class="row">
        <button id="downloadVideoBtn" class="btn">Download Decoded Video</button>
      </div>

      <video id="decodedPlayer" controls class="hidden"></video>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
