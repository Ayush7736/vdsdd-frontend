<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDragger Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Stream Dragger</h1>
        <p class="desc">Paste a link to generate a draggable, proxied video reference.</p>
        
        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Paste .mp4, .mov, or HLS link...">
            <div id="statusIndicator" class="status-dot" title="Checking Backend Status..."></div>
        </div>

        <div id="previewArea" class="hidden">
            <div class="card" id="dragCard" draggable="true">
                <div class="video-container">
                    <video id="videoPreview" autoplay muted loop playsinline></video>
                    <div class="drag-overlay">DRAG ME</div>
                </div>
                <div class="card-info">
                    <span id="videoName">Ready to Stream</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
